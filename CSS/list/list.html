<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/28bfd66cd9.js" crossorigin="anonymous"></script>
  <style>
    ul{
      border: 1px solid red;
      background-color: chocolate;
      list-style-type:none;
      width: 400px;
      list-style-position: inside;
    }
    li{
      border: 1px solid green;
     
    }
    .list_icon{
      color: white;
      font-size: 15px;
      padding-left: 5px;
      padding-right: 5px;
    }
  </style>
</head>
<body>
  <ul>
    <li><i class="fas fa-angle-right list_icon"></i>item 1</li>
    <li><i class="fas fa-angle-right list_icon"></i>item 2</li>
    <li> <i class="fas fa-angle-right list_icon"></i>item 3</li>
    <li><i class="fas fa-angle-right list_icon"></i>item 4</li>
    <li><i class="fas fa-angle-right list_icon"></i>item 5</li>
    <li><i class="fas fa-angle-right list_icon"></i>item 6</li>
    <li><i class="fas fa-angle-right list_icon"></i>item 7</li>
  </ul>
</body>
</html>
